<mat-card>
  <div class="form-container">
    <form (ngSubmit)="onSignin(form1)" #form1="ngForm">
      <i class="material-icons md-dark">email</i>
      <mat-form-field>
        <label for="email"></label>
        <input matInput type="email" id="email" name="email" ngModel placeholder="Enter your email">
      </mat-form-field>
      <i class="material-icons md-dark">lock</i>
      <mat-form-field>
        <input matInput id="password" type="password" name="password" ngModel placeholder="Enter a password">
      </mat-form-field>
      <div class="row">
        <mat-spinner [diameter]="35" [style.display]="showSpinner ? 'flex' : 'none'"></mat-spinner>
        <button mat-raised-button color="accent" type="submit" [disabled]="!form1.valid">SIGN IN</button>
      </div>
    </form>
  </div>
</mat-card>
